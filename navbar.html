<!DOCTYPE html>
<html>
<head>
    <title>ChatRo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Chat cu camera web chat in direct - RomaniaChat - ShowChat - ChatRo">
    <meta name="keywords" content="RomaniaChat, chat cu camera web, Chat, IRC, Webchat, WebIRC, ChatRo">
    <meta name="author" content="www.ShowChat.tk">
    <meta name="source" content="https://www.chatro.tk">

    <link rel="stylesheet" type="text/css" href="./style.css">
     <link rel="stylesheet" type="text/css" href="navbar/style.css">
    <script type="text/javascript" src="./showchat.js" prefetch="true"></script>
    <script type="text/javascript" src="navbar/navbar.js" prefetch="true"></script>
</head>
<body>

    <div id="chat">
        <noscript>TREBUIE să aveți JavaScript activat pentru a utiliza această pagină. În caz contrar, nu va apărea nimic de valoare.</noscript>
    </div>
    <script type="text/javascript">
        window.addEventListener('load', () => {
            let embed = document.createElement('iframe');
            embed.setAttribute('id', 'chat-iframe');
            embed.setAttribute('frameborder', 0);
            embed.setAttribute('src', build_embed_src());
            document.getElementById('chat').appendChild(embed);
        });
    </script>
    
    
    
    <div class="navbar" id="navbar">
    <a class="logo" href="ShowChat" target="_blank">
        <img src="https://showchat.tk/img/showchat-logo.png" height="50" alt="ShowChat" title="ShowChat">
    </a>
    <div class="nav">
        <ul>
            <li>
                <a href="http://www.showchat.tk" target="_blank" title="ShowChat"
                   onclick="javascript:ga('send', 'event', 'Menu', 'ShowChat');">
                    <i class="fa fa-camera" title="ShowChat"></i>ShowChat
                </a>
            </li>
            <li>
                <a href="http://www.romaniachat.tk" target="_blank" title="RomaniaChat"
                   onclick="javascript:ga('send', 'event', 'Menu', 'RomaniaChat');">
                    <i class="fa fa-book" title="RomaniaChat"></i>RomaniaChat
                </a>
            </li>
            <li>
                <a href="http://www.kiwichat.tk" target="_blank" title="KiwiChat"
                   onclick="javascript:ga('send', 'event', 'Menu', 'KiwiChat');">
                    <i class="fa fa-user" title="KiwiChat"></i>KiwiChat
                </a>
            </li>
        </ul>
    </div>
</div>
    
    
    
</body>
</html>
